<!DOCTYPE html>
<html>
    <script>
        let input = prompt("what is your password)");
        function login() {
            return new Promise(function(resolve, reject) {
            if (input == "JavaScriptCoding") {
                setTimeout(function() {
                    resolve("Access Granted");
                }, 3000);
            }
            else {
                setTimeout(function() {
                    reject("Access Denied");
                }, 3000);
            }
            
            async function asyncCall() {
                const output = await login();
                alert(output);
            }
      }
    }
    asyncCall().catch(error=>alert(error));
    </script>
</html>
